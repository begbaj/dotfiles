env:
  TERM: alacritty
  EDITOR: nvim

window:
  dimensions:
    columns: 30
    lines: 0
  decorations: full
  opacity: 0.95
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 10000

font:
  normal:
    Default:
     family: FiraCode-regular
     style: Regular
  bold:
    style: Bold
  italic:
    style: Italic

  size: 11.0

colors:
  # Default colors
  primary:
    background: '0x2D2A2E'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  cursor:
    text: '0x000000'
    cursor: '0xfff9f9'

  vi_mode_cursor:
    text: '0x000000' 
    cursor: '0x88f9f9'

cursor:
  style:
    shape: block
    blinking: always

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - {key: V,  mods: Super, mode: ~Search, action: ToggleViMode }
#debug:
  # Display the time it takes to redraw each frame.
  #render_timer: false
  #
  # Keep the log file after quitting Alacritty.
  #persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - Off
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false
