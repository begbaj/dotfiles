env:
  TERM: alacritty
  EDITOR: nvim

window:
  # dimensions:
  #   columns: 30
  #   lines: 90
  decorations: full
  opacity: 0.95
  startup_mode: Windowed
  dynamic_title: true

scrolling:
  history: 100000

font:
  normal:
    Default:
     family: FiraCode-regular
     style: Regular
  bold:
    style: Bold
  italic:
    style: Italic

  size: 9.0

colors:

  # Default colors
  primary:
    background: '0x0c0d0e'
    foreground: '0xb7b8b9'

  normal:
    black:   '0x0c0d0e'
    red:     '0xe31a1c'
    green:   '0x31a354'
    yellow:  '0xdca060'
    blue:    '0x3182bd'
    magenta: '0x756bb1'
    cyan:    '0x80b1d3'
    white:   '0xb7b8b9'

  bright:
    black:   '0x737475'
    red:     '0xe31a1c'
    green:   '0x31a354'
    yellow:  '0xdca060'
    blue:    '0x3182bd'
    magenta: '0x756bb1'
    cyan:    '0x80b1d3'
    white:   '0xfcfdfe'

  cursor:
    text: '0x000000'
    cursor: '0xfff9f9'

  vi_mode_cursor:
    text: '0x000000' 
    cursor: '0x88f9f9'

cursor:
  style:
    shape: block
    blinking: always

shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - {key: Escape,  mods: Alt, mode: ~Search, action: ToggleViMode }
#debug:
  # Display the time it takes to redraw each frame.
  #render_timer: false
  #
  # Keep the log file after quitting Alacritty.
  #persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - Off
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  #log_level: Warn

  # Print all received window events.
  #print_events: false
